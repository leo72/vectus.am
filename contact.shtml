<section class="breadcrumb breadcrumb_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner text-center">
                    <div class="breadcrumb_iner_item">
                        <h2>Contact Us</h2>
                        <p>Home <span>//</span>contact</p>
                    </div>
                </div>
            </div>
        </div>

<section class="contact-section section_padding">
    <div class="container">
        <div class="d-sm-block mb-5 pb-4">
            <div id="map" style="height: 480px; position: relative; overflow: hidden;"></div>
            <script>
                var map;

                function initMap() {
                    var office = {lat: 40.208082, lng: 44.531811};
                    map = new google.maps.Map(document.getElementById('map'), {
                        center: office,
                        mapTypeId: google.maps.MapTypeId.TERRAIN,
                        zoom: 15
                    });
                    var marker = new google.maps.Marker({
                        position: office,
                        icon: 'img/icon.svg',
                        map: map});
                }
            </script>
            <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3afKr8Hcpgyi162BvTkRXjYk-mCBfw4c&callback=initMap"></script>
        </div>

        <div class="row">
            <div class="col-12">
                <h2 class="contact-title">Get in Touch</h2>
            </div>
            <div class="col-lg-8">

				<!-- Begin Mailchimp Signup Form -->
				<div id="mc_embed_signup">
					<form class="form-contact contact_form" action="https://vectus.us19.list-manage.com/subscribe/post?u=a23fdbdf80437e887159aff3a&amp;id=14743fe64b" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
						<div id="mc_embed_signup_scroll">
							<div class="row">
								<div class="col-12">
								<div class="mc-field-group form-group">
									<textarea class="form-control w-100" value="" name="MMERGE2" cols="30" rows="9" class="required form-control" id="mce-MMERGE2" placeholder="Enter Message"></textarea>
								</div>
								</div>

								<div class="col-sm-6">
									<div class="mc-field-group form-group">
										<input  type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL" placeholder="E-mail">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="mc-field-group form-group">
										<input type="text" value="" name="FNAME" class="form-control" id="mce-FNAME" placeholder="Full Name">
									</div>
								</div>
								<div class="col-12">
									<div class="mc-field-group form-group">
										<input type="text" value="" name="MMERGE3" class="form-control" id="mce-MMERGE3" placeholder="Enter Subject">
									</div>
								</div>

							</div>

							<div id="mce-responses" class="clear">
								<div class="response" id="mce-error-response" style="display:none"></div>
								<div class="response" id="mce-success-response" style="display:none"></div>
							</div>
							<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
							<div style="position: absolute; left: -5000px;" aria-hidden="true">
								<input type="text" name="b_a23fdbdf80437e887159aff3a_14743fe64b" tabindex="-1" value="">
							</div>
							<div class="clear  mt-3 form-group">
								<input type="submit" value="Send Message" name="subscribe" id="mc-embedded-subscribe" class="button button-contactForm btn_4">
							</div>
						</div>
					</form>
				</div>

				<!--End mc_embed_signup-->

            </div>
            <div class="col-lg-4">
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-home"></i></span>
                    <div class="media-body">
                        <h3>Yerevan, Armenia.</h3>
                        <p>0051, 2/10 Aharonyan street</p>
                    </div>
                </div>
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                    <div class="media-body">
                        <h3>+ (374) 91910101</h3>
                        <p>Mon to Fri 10:30am to 7:30pm</p>
                    </div>
                </div>
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-email"></i></span>
                    <div class="media-body">
                        <h3>marketing@vectus.am</h3>
                        <p>Send us your query anytime!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
